<div class="content">
	<p>work view</p>

	<ul ng-repeat="project in projects" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
		<li>{{project.title}}
			<a ng-href="#/projects/{{project.id}}" class="inline-link">View project</a>
		</li>
	</ul>

	<h1 ng-show="somethingAfterBagelsLoad">{{somethingAfterBagelsLoad}}</h1>
</div>
